<div class="row">
  <div class="col-md-4">
    <div class="thumbnail" [@descriptonAnimation]>
      <img class="img-responsive pointer" [src]="item.image" alt="{{ item.name }}" />
      <button type="button" [@orderButtonAnimation]="!item.isOrdered" class="btn btn-success btn-md btn-circle float-right image-button"
        [conditionalClass]="{ condition: !item.isOrdered, apply: 'btn-success', else: 'btn-danger'}" (click)="order()">
        <i class="glyphicon" [conditionalClass]="{ condition: item.isOrdered, apply: 'glyphicon-remove', else: 'glyphicon-ok'}"></i>
      </button>
      <div class="caption">
        <h4 class="item-name">
          <b>{{ item.name }}</b>
        </h4>
        <p class="item-decription">{{ item.description }}</p>
      </div>
    </div>
  </div>

  <div class="col-md-8">
    <table class="table">
      <thead>
        <tr [@descriptonAnimation]>
          <th>First name</th>
          <th>Last name</th>
          <th>Last order</th>
          <th></th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let order of item.orderList; let i = index" [@ordersListAnimation]>
          <td>{{order.firstName}}</td>
          <td>{{order.lastName}}</td>
          <td>{{order.lastTimeOrdered | date:'dd.MM.yyyy'}}</td>
          <td>
            <button *ngIf="(!order.hasOrdered && !order.loggedInUserOrdered) || (order.hasOrdered && order.loggedInUserOrdered)" class="btn btn-circle"
              [conditionalClass]="{ condition: order.hasOrdered && order.loggedInUserOrdered, apply: 'btn-danger', else: 'btn-success'}"
              (click)="orderForSomeone(order, i)" [@orderButtonAnimation]="!order.hasOrdered && !order.loggedInUserOrdered">
              <i class="glyphicon" [conditionalClass]="{ condition: order.hasOrdered && order.loggedInUserOrdered, apply: 'glyphicon-remove', else: 'glyphicon-ok'}"></i>
            </button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
