<div class="row">
  <div class="col-md-4">
    <div class="thumbnail">
      <img class="img-responsive pointer" [src]="item.image" alt="{{ item.name }}" />
      <div class="caption">
        <h4 class="item-name">
          <b>{{ item.name }}</b>
        </h4>
        <p class="item-decription">{{ item.description }}</p>
      </div>
    </div>
  </div>

  <div class="col-md-8">
    <table class="table">
      <thead>
        <tr>
          <th>Firstname</th>
          <th>Lastname</th>
          <th>Last order</th>
          <th></th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let order of item.orderList">
          <td>{{order.firstName}}</td>
          <td>{{order.lastName}}</td>
          <td>{{order.lastTimeOrdered | date:'dd.MM.yyyy'}}</td>
          <td>
            <button *ngIf="!order.hasOrdered" class="btn btn-success btn-circle">
              <i class="glyphicon glyphicon-ok"></i>
            </button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>



<ng-template #cancelOrder>
  <button class="btn btn-circle btn-danger" *ngIf="item.isOrdered" (click)="cancel(item)">
    <i class="glyphicon glyphicon-remove"></i>
  </button>
</ng-template>
