<div class="row">
  <div class="col-sm-3 col-md-4"></div>
  <div class="col-sm-6 col-md-4">
    <div class="panel panel-default">
      <div class="panel-body">
        <h2 class="align-center">Sign in</h2>
        <hr>
        <form (ngSubmit)="onSubmit(form)" #form="ngForm">
          <div class="form-group">
            <label for="exampleInputEmail1">Email address</label>
            <input type="email" class="form-control" placeholder="Email" name="email" email required ngModel>
          </div>
          <div class="form-group">
            <label for="exampleInputPassword1">Password</label>
            <input type="password" class="form-control" placeholder="Password" name="password" required ngModel>
          </div>
          <button routerLink="/register" class="btn btn-sm btn-default">Sign up</button>
          <button (click)="cancel()" class="btn btn-sm btn-danger float-right">Cancel</button>
          <button type="submit" class="btn btn-sm btn-success float-right margin-right-1" [disabled]="!form.valid">Login</button>
        </form>
      </div>
    </div>
  </div>
  <div class="col-sm-3 col-md-4"></div>
</div>
