<div class="panel panel-default no-top-border">
  <div class="panel-body">
    <h2 class="align-center">Sign in</h2>
    <hr>
    <form (ngSubmit)="onSubmit(form)" #form="ngForm">
      <div class="form-group">
        <label for="exampleInputEmail1">Email address</label>
        <input type="email" class="form-control" placeholder="Email" name="email" email required ngModel>
      </div>
      <div class="form-group">
        <label for="exampleInputPassword1">Password</label>
        <input type="password" class="form-control" placeholder="Password" name="password" required ngModel>
      </div>
      <button type="submit" class="btn btn-sm btn-success float-right" [disabled]="!form.valid">Login</button>
      <button (click)="cancel()" class="btn btn-sm btn-danger float-right margin-right-1">Cancel</button>
    </form>
  </div>
</div>
