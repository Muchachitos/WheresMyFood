<nav class="navbar navbar-default">
  <div class="container">
    <div class="navbar-header">
      <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#open">
        <span class="sr-only"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <a class="navbar-brand" routerLink="/">Where's My Food</a>
    </div>

    <div class="collapse navbar-collapse" id="open">
      <ul class="nav navbar-nav">
        <li routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}">
          <a routerLink="/">Home</a>
        </li>
        <li routerLinkActive="active" *ngIf="user != null">
          <a routerLink="/orders">My Orders</a>
        </li>
        <li class="dropdown">
          <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-expanded="false">Catering House
            <span class="caret"></span>
          </a>
          <ul class="dropdown-menu" role="menu">
            <li>
              <a routerLink="/">Family</a>
            </li>
            <li>
              <a routerLink="/">Harmony</a>
            </li>
          </ul>
        </li>
      </ul>
      <div *ngIf="user != null; else authenticateUser">
        <ul class="nav navbar-nav navbar-right">
          <li class="dropdown">
            <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-expanded="false">
              <span class="glyphicon glyphicon-user"></span>
              {{user.firstName}} {{user.lastName}}
              <span class="caret"></span>
            </a>
            <ul class="dropdown-menu" role="menu">
              <li>
                <a href="#" (click)="logout()">Logout</a>
              </li>
            </ul>
          </li>
        </ul>
      </div>
    </div>
  </div>
</nav>

<ng-template #authenticateUser>
  <div class="float-right">
    <button class="btn btn-xs btn-success" routerLink="/auth/signin">Sign in</button>
    <button class="btn btn-xs btn-primary" routerLink="/auth/signup">Sign up</button>
  </div>
</ng-template>
